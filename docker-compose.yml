version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:      
        - POSTGRES_USER=DB_USER
        - POSTGRES_PASSWORD=DB_PASSWORD
    ports:
        - '5432:5432'

  app:
    build: .
    volumes: 
      - .:/app
    depends_on:
      - db
    entrypoint: ["python", "test.py"]
    stdin_open: true
    tty: true


  
